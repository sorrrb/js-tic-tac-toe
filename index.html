<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
</head>
<body>

  <div class="loading-wrapper" id="load">
    <div>
      <h1 class="loading-title">Loading...</h1>
      <img src="./assets/blocks-wave.svg" alt="">
    </div>
  </div>

  <div class="game-header">
    <h1>Tic-Tac-Toe</h1>
    <img src="./assets/menu.png" alt="">
  </div>

  <div class="first player">
    <div class="profile">
      <h2 id="first">Player One</h2>
      <div class="profile-head">  
        <hr>
        <img src="./assets/rename-box.png" alt="">
      </div>
      <p class="mark-one">X</p>
    </div>
  </div>
  
  <div class="gameboard-wrapper">

    <button class="gameboard-button">START</button>

    <hr>

    <div class="gameboard">
      <div class="gamecell" data-index="0"></div>
      <div class="gamecell" data-index="1"></div>
      <div class="gamecell" data-index="2"></div>
      <div class="gamecell" data-index="3"></div>
      <div class="gamecell" data-index="4"></div>
      <div class="gamecell" data-index="5"></div>
      <div class="gamecell" data-index="6"></div>
      <div class="gamecell" data-index="7"></div>
      <div class="gamecell" data-index="8"></div>
    </div>

  </div>
  
  <div class="second player">
    <div class="profile">
      <h2 id="second">Player Two</h2>
      <div class="profile-head">  
        <img src="./assets/rename-box.png" alt="">
        <hr>
      </div>
      <p class="mark-two">O</p>
    </div>
  </div>

  <div class="game-footer">
    <p>Created by sorrrb</p>
    <a href="https://github.com/sorrrb"><img src="./assets/github.png" alt=""></a>
  </div>
  
  <div class="game-end">
    <div class="result-card">
      <div class="result-head">
        <h3 class="result-message"></h3>
        <img src="./assets/close-circle-outline.png" alt="">
      </div>
      <p></p>
    </div>
  </div>

</body>
</html>
