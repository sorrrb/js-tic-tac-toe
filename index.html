<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
</head>
<body>
  
  <header class="header">
    <h1>Tic-Tac-Toe</h1>
  </header>

  <div class="interface">

    <div class="info">

      <div class="player one">

        <label for="">(X) Player One</label>

      </div>

      <div class="controls">

        <button class="restart">START</button>

        <h2 class="turn">vs.</h2>
      
      </div>

      <div class="player two">

        <label for="">Player Two (O)</label>

      </div>

    </div>

    <hr>

    <div class="game"></div>

  </div>

  <footer class="footer">
    <p>Made by sorrrb</p>
  </footer>

</body>
</html>
