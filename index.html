<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
</head>
<body>

  <div class="ui-wrapper">
    <div class="player first">
      <h1>Player One</h1>
      <hr>
      <p>X</p>
    </div>

    <div class="button-wrapper">
      <button>Reset</button>
      <button>Undo</button>
      <button>Menu</button>
    </div>

    <div class="player second">
      <h1>Player Two</h1>
      <hr>
      <p>O</p>
    </div>
  </div>

  <div class="container">
    <div class="gamecell" data-index="0"></div>
    <div class="gamecell" data-index="1"></div>
    <div class="gamecell" data-index="2"></div>
    <div class="gamecell" data-index="3"></div>
    <div class="gamecell" data-index="4"></div>
    <div class="gamecell" data-index="5"></div>
    <div class="gamecell" data-index="6"></div>
    <div class="gamecell" data-index="7"></div>
    <div class="gamecell" data-index="8"></div>
  </div>
  
</body>
</html>
