<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
</head>
<body>
  
  <header class="header">
    <h1>Tic-Tac-Toe</h1>
  </header>

  <div class="info">

    <div class="player one">

      <input type="text" id="p1name" name="p1name" placeholder="Enter Player One's name!" maxlength="12">
      <label for="">( X )</label>

    </div>

    <div class="controls">

      <button class="restart">START</button>

      <h2 class="turn">vs.</h2>
    
    </div>

    <div class="player two">

      <input type="text" id="p2name" name="p2name" placeholder="Enter Player Two's name!" maxlength="12">
      <label for="">( O )</label>

    </div>

  </div>

  <div class="interface">

    <hr>

    <div class="game"></div>

  </div>

  <footer class="footer">
    
      <div class="foot-wrapper">
      
        <a href="https://github.com/sorrrb">

          <img src="./assets/github-mark-white.png" alt="" height="25">
        
          <p>sorrrb</p>

        </a>

      </div>

  </footer>

</body>
</html>
